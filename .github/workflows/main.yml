# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        
      - name: Comprimir Recurso
        run: zip -r myFuntionDevco_HW-820d0864-1b24-44e6-ac30-3008a56e79d4.zip /home/runner/work/RepoMyFuntionDevco_HW/RepoMyFuntionDevco_HW/lambda_function.py
        
      - name: Listar Archivos
        run: ls -a
        
      - name: Listar ruta
        run: pwd
        
      - name: Version AWS
        run: aws --version
        
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          aws lambda update-function-code \
          --function-name "myFuntionDevco_HW" \
          --zip-file "fileb://./myFuntionDevco_HW-820d0864-1b24-44e6-ac30-3008a56e79d4.zip" \
          --region "us-east-2"
